name: Autodeploy to Jino (PM2 + Standalone)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (standalone)
        run: npm run build:dev

      - name: Copy build to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_GITHUB_ACTIONS }}
          port: ${{ secrets.VPS_PORT }}
          source: |
            .next/standalone
            .next/static
            public
            package.json
          target: /var/www/etiketkasales_frontend

      - name: Reload PM2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_GITHUB_ACTIONS }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /var/www/etiketkasales_frontend
            pm2 reload etiketkasales-next || pm2 start ecosystem.config.js
            pm2 save
